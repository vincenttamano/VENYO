<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Venyo | Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .brand {
      font-weight: 700;
      color: #000;
      text-align: center;
      font-size: 1.8rem;
    }
    .brand span {
      color: #00bcd4;
    }
    .btn-login {
      background-color: #00bcd4;
      color: #fff;
      font-weight: 600;
    }
    .btn-login:hover {
      background-color: #0099b0;
      color: #fff;
    }
    .form-control {
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="brand mb-4">Ven<span>yo</span></div>

    <h4 class="text-center mb-3">Login to your account</h4>

    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">WVSU Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@wvsu.edu.ph" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

     <a href="dashboard.html" class="btn btn-login w-100 mt-3"> Login</a>

      <div class="text-center mt-3">
        <small>Don't have an account? <a href="signup.html" class="text-decoration-none" style="color:#00bcd4;">Sign Up</a></small>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
